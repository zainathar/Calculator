<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="calculator">
            <input class="display" type="text" readonly>
            <div class="buttons">
                <div class="top-row">
                    <button class="operator">clear</button>
                    <button class="divisor operator">/</button>
                </div>
                <div class="top-number-row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="small-operator operator">*</button>
                </div>
                <div class="middle-number-row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="small-operator operator">-</button>
                </div>
                <div class="bottom-number-row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator">+</button>
                </div>
                <div class="zero-row">
                    <button>0</button>
                    <button class="operator decimal">.</button>
                    <button class="operator equals">=</button>
                </div>
    
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
